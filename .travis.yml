language: node_js
node_js:
- "5.9.1"
sudo: false
cache:
  directories:
  - node_modules
  - vendor/bundle
before_install:
- rvm install 2.2.2
- rvm use 2.2.2
- gem install bundler
- bundle install --path vendor/bundle
before_deploy:
- chmod +x ./scripts/deploy.sh
deploy:
  provider: script
  script: ./scripts/deploy.sh
  on:
    branch: source
